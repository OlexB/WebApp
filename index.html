<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>$ <span class="coin-cost">0</span></h3>
                <img src="coin.png" alt="" class="coin-image" onclick="incrementCoin()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="click.png" alt="" class="upgrade-image">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="coin.png" alt="" class="coin-img">
                        </div>
                    </div>
                    <div class="right-section">
                        level 0
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var coinImage = document.querySelector('.coin-image');

            function addActiveClass() {
                coinImage.classList.add('coin-image-active');
            }

            function removeActiveClass() {
                coinImage.classList.remove('coin-image-active');
            }

            // Add touch and mouse event listeners
            coinImage.addEventListener('touchstart', addActiveClass);
            coinImage.addEventListener('touchend', removeActiveClass);
            coinImage.addEventListener('touchcancel', removeActiveClass); // Handle touch cancel

            coinImage.addEventListener('mousedown', addActiveClass);
            coinImage.addEventListener('mouseup', removeActiveClass);
            coinImage.addEventListener('mouseleave', removeActiveClass); // Handle mouse leave
        });
    </script>
</body>
</html>
